<div class="player-container" *ngIf="missions.length > 0; else noMissions">
    <div class="player-overview">
        <mpl-player-overview [missions]="missions"></mpl-player-overview>
    </div>
    <div class="player">
        <mpl-player-display [missions]="missions"></mpl-player-display>
    </div>
</div>

<!-- Placeholder in case of no active missions -->
<ng-template #noMissions>
    <mpl-no-missions [text]="'There are no missions.'"></mpl-no-missions>
</ng-template>
