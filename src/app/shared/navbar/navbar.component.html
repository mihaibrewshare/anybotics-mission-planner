<mat-toolbar>
    <img src="assets/logos/anybotics-logo.png" (click)="navbarRedirect('/home')" class="logo" alt="anybotics-logo"
        style="height: 1rem;">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Mission Planner</span>
    <span class="spacer"></span>
    <a href="https://github.com/mihaibrewshare/anybotics-mission-planner" target="_blank" class="share-button">
        <button mat-icon-button>
            <mat-icon>share</mat-icon>
        </button>
    </a>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let navbarMenuItem of navbarMenuItems"
        (click)="navbarRedirect(navbarMenuItem.route)">{{navbarMenuItem.label}}</button>
</mat-menu>
